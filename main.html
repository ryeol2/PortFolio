<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* 하늘색 */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #80deea; /* 하늘색 톤의 색상 1 */
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        section {
            background-color: #b3e5fc; /* 하늘색 톤의 색상 2 */
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        h1, h2 {
            margin: 0;
        }
        .contact {
            background-color: #81d4fa; /* 하늘색 톤의 색상 3 */
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>나의 포트폴리오</h1>
    </header>
    <div class="container">
        <section>
            <h2>나의 소개</h2>
            <p>안녕하세요. 저는 [이름]입니다. [짧은 자기 소개]</p>
        </section>
        <section>
            <h2>나의 회사 경력</h2>
            <ul>
                <li>[회사명 1]: [근무 기간], [직무]</li>
                <li>[회사명 2]: [근무 기간], [직무]</li>
                <!-- 추가 경력 사항을 여기에 입력하세요 -->
            </ul>
        </section>
        <section>
            <h2>나의 프로젝트</h2>
            <ul>
                <li>[프로젝트명 1]: [프로젝트 설명]</li>
                <li>[프로젝트명 2]: [프로젝트 설명]</li>
                <!-- 추가 프로젝트를 여기에 입력하세요 -->
            </ul>
        </section>
        <section class="contact">
            <h2>연락처</h2>
            <p>Email: [이메일 주소]</p>
            <p>Phone: [전화번호]</p>
            <!-- 추가 연락 정보를 여기에 입력하세요 -->
        </section>
    </div>
</body>
</html>
